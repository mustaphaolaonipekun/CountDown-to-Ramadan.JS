<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan CountDown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Ramadan Kareem</h1>

    <div class="countdown">
      <div class="count">
        <div class="days-c">
          <p class="dates" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="hours-c">
          <p class="dates" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="minutes-c">
          <p class="dates" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="seconds-c">
          <p class="dates" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
